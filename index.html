<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="./src/css/style.css">
	<script src="./src/js/main.js" defer></script>
	<title>Game</title>
</head>
<body>
	<main class="selection-bloc">
		<header class="selection-head">
			<h1>Choisissez votre personnage</h1>
		</header>

		<section class="selection-cards">
			<article id="player-one" class="card disabled">
				<header class="card-head">
					<h2>Player 1</h2>
				</header>

				<div class="card-body">
					<i class="fas fa-hand-point-right select-next"></i>
					<i class="fas fa-hand-point-left select-prev"></i>
				</div>

				<footer class="card-footer">
					<button class="confirm">Confirmer</button>
				</footer>
			</article>

			<article id="player-two" class="card disabled">
				<header class="card-head">
					<h2>Player 2</h2>
				</header>

				<div class="card-body">
					<i class="fas fa-hand-point-right select-next"></i>
					<i class="fas fa-hand-point-left select-prev"></i>
				</div>

				<footer class="card-footer">
					<button class="confirm">Confirmer</button>
				</footer>
			</article>

			<article id="player-three" class="card disabled">
				<header class="card-head">
					<h2>Player 3</h2>
				</header>

				<div class="card-body">
					<i class="fas fa-hand-point-right select-next"></i>
					<i class="fas fa-hand-point-left select-prev"></i>
				</div>

				<footer class="card-footer">
				<p>Appuyez sur start</p>
					<button class="confirm">Confirmer</button>
				</footer>
			</article>

			<article id="player-four" class="card disabled">
				<header class="card-head">
					<h2>Player 4</h2>
				</header>

				<div class="card-body">
					<i class="fas fa-hand-point-right select-next"></i>
					<i class="fas fa-hand-point-left select-prev"></i>
				</div>

				<footer class="card-footer">
					<p>Appuyez sur start</p>
					<button class="confirm">Confirmer</button>
				</footer>
			</article>
		</section>
	</main>
</body>
</html>
